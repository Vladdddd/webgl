<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>PA#3</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h2>Shoe Surface</h2>

    <p id="message">
      Drag your mouse on the cube to rotate it.<br />
      (On a touch screen, you can use your finger.)
    </p>

    <div>
      <label for="scaler">Texture scaling:</label>
      <input type="range" id="scaler" min="1" max="10" step="1" value="1" />
    </div>

    <div id="canvas-holder">
      <canvas width="1200" height="800" id="webglcanvas" style="background-color: red"></canvas>
    </div>
  </body>
</html>
